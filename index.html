<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>
<body>
  <nav class="container-fluid">
    <div class="row">
      <h1 class="text-center pb-3 animate__animated animate__pulse animate__infinite	infinite text-decoration-underline">TODO LIST</h1>
      <div id="err"></div>
      <div class="mask">
        <input type="text" id="collectValue" placeholder="Enter your item" autofocus class="form-control ">
        <div class=" text-light d-flex justify-content-center gap-3 limbo">
          <span class="text-center fw-bold">
            <img src="image/icons8-add-96.png" alt="" onclick="check()" width="45" height="45">
            <label for="">Add</label>
          </span>
          <span class=" text-center fw-bold">
            <img src="image/icons8-add-96 (1).png" alt="" onclick="add()" width="45" height="45">
            <label for="">Top</label>
          </span>
          <span class="text-center fw-bold">
            <img src="image/icons8-delete-100.png" alt="" onclick="deleteLast()" width="45" height="45">
            <label for="">Last</label>
          </span>
          <span class="text-center fw-bold">
            <img src="image/icons8-delete-100 (1).png" alt="" onclick="deleteFirst()" width="45" height="45">
            <label for="">First</label>
          </span>
          <span class="text-center fw-bold">
            <img src="image/icons8-delete-100 (2).png" alt="" onclick="deleteAny()" width="45" height="45">
            <label for="">Any</label>
          </span>
          <span class="text-center fw-bold">
            <img src="image/icons8-delete-100 (3).png" alt="" onclick="deleteAll()" width="45" height="45">
            <label for="">All</label>
          </span>
          <span class="text-center fw-bold">
            <img src="image/icons8-edit-48.png" alt="" onclick="editAny()" width="45" height="45">
            <label for="">Edit</label>
          </span>
        </div>
      </div>
      <div id="display"></div>
    </div>
  </nav>
    

  <script src="script.js"></script>
</body>
</html>
